<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="display-view">0</div>
        <div id="keys-container">
            <button data-type="converter" class="num-pad-key special-key">%</button>
            <button data-type="clear" class="num-pad-key special-key">AC</button>
            <button data-type="delete" class="num-pad-key special-key">âŒ«</button>
            <button data-type="operator" class="num-pad-key special-key">&divide;</button>
            <button data-type="number" class="num-pad-key">1</button>
            <button data-type="number"class="num-pad-key">2</button>
            <button data-type="number" class="num-pad-key">3</button>
            <button data-type="operator" class="num-pad-key special-key">&times;</button>
            <button data-type="number" class="num-pad-key">4</button>
            <button data-type="number" class="num-pad-key">5</button>
            <button data-type="number" class="num-pad-key">6</button>
            <button data-type="operator" class="num-pad-key special-key">-</button>
            <button data-type="number" class="num-pad-key">7</button>
            <button data-type="number" class="num-pad-key">8</button>
            <button data-type="number" class="num-pad-key">9</button>
            <button data-type="operator" class="num-pad-key special-key">+</button>
            <button data-type="converter" class="num-pad-key special-key">+/-</button>
            <button data-type="number" class="num-pad-key">0</button>
            <button data-type="converter" id="decimal-key" class="num-pad-key special-key">.</button>
            <button data-type="converter" class="num-pad-key equal-key">=</button>
        </div>
    </div>
    <footer>
        Made by <a href="https://github.com/dinesh-prabhu" target="_blank">Dinesh</a>.
    </footer>
    <script src="main.js"></script>
</body>
</html>
