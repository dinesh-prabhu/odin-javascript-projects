<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <button class="num-pad-key special-key">%</button>
        <button class="num-pad-key special-key">AC</button>
        <button class="num-pad-key special-key">&larr;</button>
        <button class="num-pad-key special-key">&divide;</button>
        <button class="num-pad-key">1</button>
        <button class="num-pad-key">2</button>
        <button class="num-pad-key">3</button>
        <button class="num-pad-key special-key">&times;</button>
        <button class="num-pad-key">4</button>
        <button class="num-pad-key">5</button>
        <button class="num-pad-key">6</button>
        <button class="num-pad-key special-key">-</button>
        <button class="num-pad-key">7</button>
        <button class="num-pad-key">8</button>
        <button class="num-pad-key">9</button>
        <button class="num-pad-key special-key">+</button>
        <button class="num-pad-key special-key">+/-</button>
        <button class="num-pad-key">0</button>
        <button class="num-pad-key special-key">.</button>
        <button class="num-pad-key equal-key">=</button>
    </div>
</body>
</html>
